version: '3.8'
services:
  php-apache-environment:
    container_name: php-apache
    image: php:7.3.33-apache
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    volumes:
      - ../php:/var/www/html/
    ports:
      - 80:80

  db:
    container_name: db
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user@teste
      MYSQL_PASSWORD: user_password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 9906:3306

volumes:
  php:
  db-data:
